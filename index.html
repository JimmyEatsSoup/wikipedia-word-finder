<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wikipedia Random Word Feed</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    padding: 20px;
}
input, button {
    padding: 10px;
    font-size: 16px;
    margin-right: 5px;
}
button {
    cursor: pointer;
}
.result {
    background: #1e1e1e;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
}
a {
    color: #4da6ff;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<h1>Wikipedia Random Word Feed</h1>
<p>Type a word and get random Wikipedia pages containing it. Click Refresh to see more.</p>

<input id="word" placeholder="Enter a word">
<button onclick="search()">Search</button>
<button onclick="refresh()">Refresh</button>

<div id="results"></div>

<script>
let currentResults = [];
let filteredResults = [];
let currentWord = "";

function getRandomSubset(array, count) {
    const shuffled = array.sort(() => 0.5 - Math.random());
    return shuffled.slice(0, count);
}

async function search() {
    const word = document.getElementById("word").value.trim();
    if (!word) return;

    currentWord = word;
    filteredResults = [];
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "Searching...";

    try {
        // Fetch up to 50 candidate pages
        const searchURL = `https://en.wikipedia.org/w/api.php?origin=*&action=query&list=search&srsearch=${encodeURIComponent(word)}&srwhat=text&srlimit=50&format=json`;
        const searchData = await fetch(searchURL).then(r => r.json());

        if (!searchData.query || !searchData.query.search.length) {
            resultsDiv.innerHTML = `No pages found containing the word "${word}".`;
            return;
        }

        currentResults = searchData.query.search;

        // Filter pages to those that actually contain the exact word
        for (const page of currentResults) {
            const pageURL = `https://en.wikipedia.org/w/api.php?origin=*&action=query&prop=extracts&pageids=${page.pageid}&explaintext=1&format=json`;
            const pageData = await fetch(pageURL).then(r => r.json());
            const text = Object.values(pageData.query.pages)[0].extract || "";
            const regex = new RegExp(`\\b${word}\\b`, "i"); // exact word match
            if (regex.test(text)) {
                filteredResults.push(page);
            }
        }

        if (!filteredResults.length) {
            resultsDiv.innerHTML = `No pages contain the exact word "${word}".`;
            return;
        }

        displayRandomResults();

    } catch (error) {
        resultsDiv.innerHTML = "Error fetching results. Check console.";
        console.error(error);
    }
}

function displayRandomResults() {
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    const randomPages = getRandomSubset(filteredResults, 10);

    for (const page of randomPages) {
        const wikiURL = `https://en.wikipedia.org/wiki/${page.title.replace(/ /g, "_")}`;
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `<a href="${wikiURL}" target="_blank"><strong>${page.title}</strong></a>`;
        resultsDiv.appendChild(div);
    }
}

function refresh() {
    if (!filteredResults.length) return;
    displayRandomResults();
}
</script>

</body>
</html>
