<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wikipedia Exact Word Finder</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    padding: 20px;
}
input, button {
    padding: 10px;
    font-size: 16px;
}
button {
    cursor: pointer;
}
.result {
    background: #1e1e1e;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
}
a {
    color: #4da6ff;
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>

<h1>Wikipedia Exact Word Finder</h1>
<p>Enter a single word to find Wikipedia pages that contain only that word.</p>

<input id="word" placeholder="Enter a word">
<button onclick="search()">Search</button>

<div id="results"></div>

<script>
async function search() {
    const word = document.getElementById("word").value.trim();
    if (!word) return;

    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "Searching...";

    try {
        // Step 1: Search Wikipedia for pages that contain the word
        const searchURL = `https://en.wikipedia.org/w/api.php?origin=*&action=query&list=search&srsearch=${encodeURIComponent(word)}&srwhat=text&srlimit=20&format=json`;
        const searchData = await fetch(searchURL).then(r => r.json());

        resultsDiv.innerHTML = "";

        if (!searchData.query || !searchData.query.search.length) {
            resultsDiv.innerHTML = "No results found.";
            return;
        }

        // Step 2: Check each page for exact word match
        for (const page of searchData.query.search) {
            const pageURL = `https://en.wikipedia.org/w/api.php?origin=*&action=query&prop=extracts&pageids=${page.pageid}&explaintext=1&format=json`;
            const pageData = await fetch(pageURL).then(r => r.json());
            const text = Object.values(pageData.query.pages)[0].extract || "";

            // Regex to find exact word (case-insensitive)
            const regex = new RegExp(`\\b${word}\\b`, "i");
            if (regex.test(text)) {
                const wikiURL = `https://en.wikipedia.org/wiki/${page.title.replace(/ /g, "_")}`;
                const div = document.createElement("div");
                div.className = "result";
                div.innerHTML = `<a href="${wikiURL}" target="_blank"><strong>${page.title}</strong></a>`;
                resultsDiv.appendChild(div);
            }
        }

        if (!resultsDiv.innerHTML) {
            resultsDiv.innerHTML = `No pages found containing the exact word "${word}".`;
        }

    } catch (error) {
        resultsDiv.innerHTML = "Error fetching results. Check console.";
        console.error(error);
    }
}
</script>

</body>
</html>
